version: "3.9"

services:
  lifehub-server:
    image: ${DOCKER_IMAGE:-lifehubserver:latest}
    container_name: lifehub-server
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      # 数据库连接（通过环境变量注入，避免硬编码敏感信息）
      SPRING_R2DBC_URL: ${DB_URL}
      SPRING_R2DBC_USERNAME: ${DB_USERNAME}
      SPRING_R2DBC_PASSWORD: ${DB_PASSWORD}
      # Redis
      SPRING_DATA_REDIS_HOST: ${REDIS_HOST:-redis}
      SPRING_DATA_REDIS_PORT: ${REDIS_PORT:-6379}
      SPRING_DATA_REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      # JWT
      JWT_SECRET: ${JWT_SECRET}
      # JVM 参数
      JAVA_OPTS: "-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0 -XX:+UseG1GC"
    volumes:
      - ./logs:/app/logs
    networks:
      - lifehub-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  lifehub-net:
    driver: bridge
