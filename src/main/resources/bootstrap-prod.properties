# bootstrap-prod.properties - 生产环境
# 启用 Nacos 配置中心，连接信息通过 docker-compose.yml 的环境变量注入
# Nacos 中的配置会覆盖 application-prod.properties 中的同名配置

spring.cloud.nacos.config.enabled=true

# Nacos Server 地址（由 docker-compose.yml 通过环境变量传入）
spring.cloud.nacos.config.server-addr=${NACOS_SERVER_ADDR}

# 命名空间（隔离不同项目/环境，留空则使用默认 public 命名空间）
spring.cloud.nacos.config.namespace=637ab306-2acf-4692-9c8a-db4ff16056c7

# 配置分组（默认 DEFAULT_GROUP）
spring.cloud.nacos.config.group=${NACOS_GROUP:DEFAULT_GROUP}

# Nacos 认证（如果开启了认证）
spring.cloud.nacos.username=${NACOS_USERNAME:nacos}
spring.cloud.nacos.password=${NACOS_PASSWORD:nacos}

# 配置文件格式（Nacos 中对应的 Data ID：LifeHubServer.properties）
spring.cloud.nacos.config.file-extension=properties

# 支持动态刷新（配合 @RefreshScope 注解使用）
spring.cloud.nacos.config.refresh-enabled=true
