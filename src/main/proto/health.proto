syntax = "proto3";

package lifehub;

service Health {
  rpc Check(Empty) returns (HealthResponse) {}
  rpc Ping(Empty) returns (PingResponse) {}  // 新增测试接口
}

message Empty {}

message HealthResponse {
  string status = 1;
  string version = 2;
  int64 timestamp = 3;
}

message PingResponse {
  string message = 1;  // 返回 "hello world"
}
