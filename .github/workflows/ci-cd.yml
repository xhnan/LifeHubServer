name: CI/CD Pipeline

on:
  push:
    branches:
      - main        # æ¨é€åˆ° main è§¦å‘å®Œæ•´ CI + CD
      - develop     # æ¨é€åˆ° develop åªè§¦å‘ CIï¼ˆæ„å»º+æµ‹è¯•ï¼‰
  pull_request:
    branches:
      - main
      - develop

env:
  # è…¾è®¯äº‘é•œåƒä»“åº“
  REGISTRY: ccr.ccs.tencentyun.com
  IMAGE_NAME: ccr.ccs.tencentyun.com/lifehub/lifehubserver
  JAVA_VERSION: "17"
  # æœåŠ¡å™¨éƒ¨ç½²ç›®å½•ï¼ˆå›ºå®šè·¯å¾„ï¼‰
  DEPLOY_PATH: /usr/local/lifehub/server

jobs:
  # ============================================================
  # JOB 1: æ„å»º & æµ‹è¯•ï¼ˆæ‰€æœ‰åˆ†æ”¯éƒ½è¿è¡Œï¼‰
  # ============================================================
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven  # è‡ªåŠ¨ç¼“å­˜ Maven ä¾èµ–

      - name: ğŸ“¦ Build Package
        run: mvn clean package -DskipTests -B

      - name: ğŸ“Š Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: target/*.jar
          retention-days: 7

  # ============================================================
  # JOB 2: æ„å»º Docker é•œåƒå¹¶æ¨é€åˆ°è…¾è®¯äº‘ï¼ˆä»… main åˆ†æ”¯ï¼‰
  # ============================================================
  build-and-push-image:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ ç™»å½•è…¾è®¯äº‘é•œåƒä»“åº“
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.TCR_USERNAME }}
          password: ${{ secrets.TCR_PASSWORD }}

      - name: ğŸ³ æ„å»ºå¹¶æ¨é€é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:sha-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================
  # JOB 3: è‡ªåŠ¨éƒ¨ç½²åˆ°æœåŠ¡å™¨ï¼ˆä»… main åˆ†æ”¯ï¼Œé•œåƒæ¨é€æˆåŠŸåï¼‰
  # ============================================================
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production

    steps:
      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e

            echo "ğŸ“‚ è¿›å…¥éƒ¨ç½²ç›®å½•..."
            cd /usr/local/lifehub/server

            echo "ğŸ”‘ ç™»å½•è…¾è®¯äº‘é•œåƒä»“åº“..."
            docker login ccr.ccs.tencentyun.com -u ${{ secrets.TCR_USERNAME }} -p ${{ secrets.TCR_PASSWORD }}

            echo "â¬‡ï¸ æ‹‰å–æœ€æ–°é•œåƒ..."
            docker pull ccr.ccs.tencentyun.com/lifehub/lifehubserver:latest

            echo "ğŸ”„ æ›´æ–° .env ä¸­çš„é•œåƒç‰ˆæœ¬..."
            sed -i "s|DOCKER_IMAGE=.*|DOCKER_IMAGE=ccr.ccs.tencentyun.com/lifehub/lifehubserver:latest|" .env

            echo "â™»ï¸ é‡å¯æœåŠ¡..."
            docker compose up -d --remove-orphans

            echo "ğŸ§¹ æ¸…ç†æ—§é•œåƒ..."
            docker image prune -f

            echo "âœ… éƒ¨ç½²å®Œæˆï¼å½“å‰è¿è¡ŒçŠ¶æ€ï¼š"
            docker compose ps
