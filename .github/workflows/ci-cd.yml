name: CI/CD Pipeline

on:
  push:
    branches:
      - main        # æ¨é€åˆ° main è§¦å‘å®Œæ•´ CI + CD
      - develop     # æ¨é€åˆ° develop åªè§¦å‘ CIï¼ˆæ„å»º+æµ‹è¯•ï¼‰
  pull_request:
    branches:
      - main
      - develop

env:
  # Docker é•œåƒåç§°ï¼Œä½¿ç”¨ GitHub Container Registry
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/lifehubserver
  JAVA_VERSION: "17"
  # æœåŠ¡å™¨éƒ¨ç½²ç›®å½•ï¼ˆå›ºå®šè·¯å¾„ï¼‰
  DEPLOY_PATH: /usr/local/lifehub/server

jobs:
  # ============================================================
  # JOB 1: æ„å»º & æµ‹è¯•ï¼ˆæ‰€æœ‰åˆ†æ”¯éƒ½è¿è¡Œï¼‰
  # ============================================================
  build-and-test:
    name: ğŸ”¨ Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: "temurin"
          cache: maven  # è‡ªåŠ¨ç¼“å­˜ Maven ä¾èµ–

      - name: ğŸ“¦ Build Package
        run: mvn clean package -DskipTests -B

      - name: ğŸ“Š Upload Build Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: target/*.jar
          retention-days: 7

  # ============================================================
  # JOB 2: æ„å»º Docker é•œåƒå¹¶æ¨é€ï¼ˆä»… main åˆ†æ”¯ï¼‰
  # ============================================================
  build-and-push-image:
    name: ğŸ³ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test  # ä¾èµ– build-and-test æˆåŠŸ
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: read
      packages: write  # æ¨é€åˆ° GitHub Container Registry éœ€è¦æ­¤æƒé™

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Docker Metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            # æœ€æ–°æäº¤çš„ SHAï¼ˆçŸ­ï¼‰
            type=sha,prefix=sha-,format=short
            # latest æ ‡ç­¾
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ³ Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # å¯ç”¨ GitHub Actions ç¼“å­˜åŠ é€Ÿæ„å»º
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================
  # JOB 3: è‡ªåŠ¨éƒ¨ç½²åˆ°æœåŠ¡å™¨ï¼ˆä»… main åˆ†æ”¯ï¼Œé•œåƒæ¨é€æˆåŠŸåï¼‰
  # ============================================================
  deploy:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push-image
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: production  # GitHub Environments å¯é…ç½®éœ€è¦å®¡æ‰¹

    steps:
      - name: ğŸ“¥ Checkout Codeï¼ˆè·å– docker-compose.ymlï¼‰
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: ${{ secrets.DEPLOY_PORT }}
          script: |
            set -e

            echo "ğŸ“‚ è¿›å…¥éƒ¨ç½²ç›®å½•..."
            cd ${{ env.DEPLOY_PATH }}

            echo "ğŸ”‘ ç™»å½• GitHub Container Registry..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "â¬‡ï¸ æ‹‰å–æœ€æ–°é•œåƒ..."
            docker pull ${{ env.IMAGE_NAME }}:latest

            echo "ğŸ”„ æ›´æ–° .env ä¸­çš„é•œåƒç‰ˆæœ¬..."
            sed -i "s|DOCKER_IMAGE=.*|DOCKER_IMAGE=${{ env.IMAGE_NAME }}:latest|" .env

            echo "â™»ï¸ é‡å¯æœåŠ¡ï¼ˆé›¶å®•æœºæ»šåŠ¨æ›´æ–°ï¼‰..."
            docker compose up -d --remove-orphans

            echo "ğŸ§¹ æ¸…ç†æ—§é•œåƒ..."
            docker image prune -f

            echo "âœ… éƒ¨ç½²å®Œæˆï¼å½“å‰è¿è¡ŒçŠ¶æ€ï¼š"
            docker compose ps
